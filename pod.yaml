apiVersion: v1
kind: ConfigMap
metadata:
  name: ddclient-config
data:
  ddclient.conf: |
    password_env=PASSWORD, \
    protocol_env=PROTOCOL, \
    login_env=USER,        \
    ttl=30,                \
    usev4=webv4,           \
    webv4=api.ipify.org,   \
    zone_env=ZONE,         \
    host_env=HOST
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: traccar
spec:
  containers:
  - name: traccar
    image: docker.io/traccar/traccar:6.4-alpine
    ports:
    - containerPort: 8082
      hostPort: 8082
    - containerPort: 5052
    env:
    - name: DEFAULT_JVM_OPTS
      value: -Xmx256m -Xms256m
    - name: CONFIG_USE_ENVIRONMENT_VARIABLES
      value: "true"
    - name: LOGGER_CONSOLE
      value: "true"
    - name: DATABASE_DRIVER
      value: "com.mysql.cj.jdbc.Driver"
    - name: DATABASE_USER
      value: traccar
    - name: DATABASE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-passwords
          key: traccar
    - name: DATABASE_URL
      value: jdbc:mysql://traccar-mysql/traccar
  - name: mysql
    image: docker.io/library/mysql:9.0
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-passwords
          key: root
    - name: MYSQL_USER
      value: traccar
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-passwords
          key: traccar
    - name: MYSQL_DATABASE
      value: traccar
    volumeMounts:
    - name: mysql-data
      mountPath: /var/lib/mysql
  - name: ddclient
    image: docker.io/linuxserver/ddclient:3.11.2
    env:
    - name: PROTOCOL
      valueFrom:
        secretKeyRef:
          name: ddclient
          key: protocol
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          name: ddclient
          key: password
    - name: USER
      valueFrom:
        secretKeyRef:
          name: ddclient
          key: user
    - name: ZONE
      valueFrom:
        secretKeyRef:
          name: ddclient
          key: zone
    - name: HOST
      valueFrom:
        secretKeyRef:
          name: ddclient
          key: host
    volumeMounts:
    - name: ddclient-config
      mountPath: /config
  volumes:
  - name: ddclient-config
    configMap:
      name: ddclient-config
  - name: mysql-data
    persistentVolumeClaim:
      claimName: mysql-data
